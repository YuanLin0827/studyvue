<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Vue component组件3--父子组件</h1>
    <hr>
    <div id="app2">
        <panda></panda>
    </div>
    <!-- <yuanlin></yuanlin> -->
    <script type="text/javascript">
        var city = {//子组件
            template: `
            <p style="color:green">SiChuan of China!</p>
            `
        };
        var pandaComponent = {//外部申明的局部组件
            template: `
            <div>
            <p style="color:red">Panda from China!</p>
            <city></city>
            </div>
            `,
            components:{//父组件引用子组件
                'city':city
            }
        };
        var app2 = new Vue({
            el: '#app2',
            components: {
                'panda': pandaComponent
            }
        })
    </script>
</body>

</html>
