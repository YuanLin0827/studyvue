<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/vue.js"></script>
    <title>Document</title>
    <style>
        .classA {
            color: red;
            font-size: 30px;
        }
        .classB{
            color: blue;
        }
    </style>
</head>

<body>
    <h1>v-bind绑定实例</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgadd" alt="tupian" width="300px" height="200px">
        <p>
            <a :href="baidu" target="_blank">百度首页</a>
        </p>
        <hr>
        <div :class="className">绑定class
        </div>
        <div :class="{classB:isTrue}">绑定class中的判断
        </div>
        <div :class="[classA,classB]">绑定claas中的数组</div>
        <div :class="isTrue?classA:classB">绑定claas中的三元运算符</div>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <div :style="{color:yellow,fontSize:font}">绑定style</div>
        <div :style="obj">绑定对象</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                imgadd: '../img/R_D0aOVvk9E.jpg',
                baidu: "http://www.baidu.com",
                className: "classA",
                isTrue: true,
                classA: "classA",
                classB: "classB",
                yellow: "green",
                font: "20px",
                obj:{
                    color:"orange",
                    fontSize:"30px"
                }

            }
        });
    </script>
</body>

</html>
